<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>React Component</title>
    <style>
        .root2{color:orange;}
    </style>
</head>
<body>
<div id="root1"></div>
<div id="root2"></div>
<div id="root3"></div>
<div id="root4"></div>
<div id="root5"></div>
<div id="root6"></div>
<div id="root7"></div>

<script src="js/vendor/react/react@16.14.dev.js"></script>
<script src="js/vendor/react/react-dom@16.14.dev.js"></script>
<script src="js/vendor/babel.min.js"></script>
<script type="text/babel">
    // 함수 기반 컴퍼넌트 정의 - 주류
    // 클래스기반 컴퍼넌트보다 선언하기 좀 더 편하고,
    // 메모리 자원을 덜 사용한다는 장점이 있음.
    // 과거에는 state관리, life-cycle API를 사용할 수 없었는데,
    // 2019년 2월에 발표된 v16.8부터는 react hook이 지원되면서 해결
    // 메타에서는 함수형 컴퍼넌트와 훅을 함께 사용할 것을 권장.

    const Hello1 = () => {
        return React.createElement('h1',null,'Hello, World!');
    }
    const Hello2 = () => {
        return React.createElement('h1',null,React.createElement('span',null,'Hello'),React.createElement('em',null,' Wonderful'),' World!!');
    }
    const Hello3 = () => {
        return React.createElement('h3',{className:'abc',
            style: {textAlign : 'center'},
            onClick:()=>{alert(`hello again!`)}
        },'Hello, Another World!!')
    }

    const Hello4 = () => {
        return <h1>Hello World!</h1>
    }

    const Hello5 = () => {
        return <h1 className="root2">Hello!</h1>
    }
    const myText = () => 'World!';
    let myClass = 'root2';
    const Hello6 = () => {
        return <p className={myClass}>
            <div>10 X 10 = { 10 * 10 }</div>
            <span>Hello, my { myText() }</span>
        </p>
    }

    //---------------------------------------------------
    ReactDOM.render(
        <Hello1 />,
        document.querySelector('#root1')
    );

    ReactDOM.render( <Hello2 />,
        document.querySelector('#root2')
    );

    ReactDOM.render(
        <Hello3 />,
        document.querySelector('#root3')
    );

    ReactDOM.render(<Hello4 />,document.querySelector('#root4'))

    ReactDOM.render(<Hello5 />,document.querySelector('#root5'))


    ReactDOM.render(
        <Hello6 />,
        document.querySelector('#root6')
    )

</script>
</body>
</html>
